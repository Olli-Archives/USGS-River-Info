<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./src/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USGS RIVER INFO</title>
</head>
<body>
    <header>
        <h1>USGS RIVER INFO</h1>
    </header>
    <div>
        <p>This site returns the current discharge values of your rivers.  To 
            find a site id of your river go to USGS website.
        </p>
    </div>
    <form>
        <h2>Add Another River</h2>
        <input placeholder= "USGS SITE ID">
        <input placeholder= "RE ENTER SITE ID">
        <input placeholder= "RIVER NAME"></input>
        <button>Submit New Site</button>
    </form>
    <form>
        <h2>Parameters of Interest</h2>
        <input type="checkbox-flow">Flow(CFS)</checkbox>
        <input type="checkbox-height">River Height (ft)</checkbox>
        <input type="checkbox-temp">WaterTemp (F)</checkbox>
    </form>
    <div>
        <h2>Results</h2>
        <table id= "river-table">
    </div>
    </table>
    <script type="module" src="src/index.js"></script>
</body>
</html>
